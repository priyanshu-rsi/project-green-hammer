[Cameras]
cameras/size = 2

cameras/1/type = capture
cameras/1/mode = mmap, userptr, rw
cameras/1/description = Virtual Camera
cameras/1/formats = 1

cameras/2/type = output
cameras/2/mode = mmap, userptr, rw
cameras/2/description = Virtual Camera (output device)
cameras/2/formats = 1

[Formats]
formats/size = 1

formats/1/format = RGB24
formats/1/width = 640
formats/1/height = 480
formats/1/fps = 30

[Connections]
connections/size = 1
connections/1/connection = 2:1

[General]
default_frame = /etc/akvcam/default_frame.bmp
